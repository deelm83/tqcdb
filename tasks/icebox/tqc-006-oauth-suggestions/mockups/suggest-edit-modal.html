<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suggest Edit Modal - Mockup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --bg: #1a1a2e;
      --bg-secondary: #252542;
      --text: #e0e0e0;
      --text-muted: #888;
      --border: #3a3a5c;
      --accent-gold: #d4af37;
    }
    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, sans-serif;
    }
    input, select, textarea {
      background-color: #1a1a2e;
      border: 1px solid #3a3a5c;
      color: #e0e0e0;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #d4af37;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

  <!-- Backdrop -->
  <div class="fixed inset-0 bg-black/60 backdrop-blur-sm"></div>

  <!-- Modal -->
  <div class="relative bg-[#252542] border border-[#3a3a5c] rounded-xl w-full max-w-2xl max-h-[90vh] overflow-hidden shadow-2xl flex flex-col">
    <!-- Header -->
    <div class="flex items-center justify-between px-6 py-4 border-b border-[#3a3a5c]">
      <h2 class="text-xl font-bold text-[#d4af37]">Đề xuất chỉnh sửa: Tào Tháo</h2>
      <button class="text-gray-400 hover:text-white transition-colors">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>

    <!-- Scrollable Content -->
    <div class="flex-1 overflow-y-auto p-6 space-y-6">
      <!-- Info banner -->
      <div class="bg-blue-900/30 border border-blue-700/50 rounded-lg p-4 text-sm">
        <p class="text-blue-300">Chỉ những trường bạn thay đổi sẽ được gửi đi. Các trường không thay đổi sẽ giữ nguyên.</p>
      </div>

      <!-- Basic Info Section -->
      <div>
        <h3 class="text-sm font-semibold text-gray-400 uppercase tracking-wide mb-4">Thông tin cơ bản</h3>
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-sm text-gray-400 mb-1">Tên võ tướng</label>
            <input type="text" value="Tào Tháo" class="w-full px-3 py-2 rounded-lg">
          </div>
          <div>
            <label class="block text-sm text-gray-400 mb-1">Phe</label>
            <select class="w-full px-3 py-2 rounded-lg">
              <option value="wei" selected>Ngụy</option>
              <option value="shu">Thục</option>
              <option value="wu">Ngô</option>
              <option value="qun">Quần</option>
            </select>
          </div>
          <div>
            <label class="block text-sm text-gray-400 mb-1">Cost</label>
            <input type="number" value="9" class="w-full px-3 py-2 rounded-lg border-[#d4af37] ring-1 ring-[#d4af37]/30">
            <p class="text-xs text-[#d4af37] mt-1">Đã thay đổi từ: 8</p>
          </div>
          <div>
            <label class="block text-sm text-gray-400 mb-1">Độ hiếm</label>
            <select class="w-full px-3 py-2 rounded-lg">
              <option value="S">S</option>
              <option value="A">A</option>
              <option value="B">B</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Stats Section -->
      <div>
        <h3 class="text-sm font-semibold text-gray-400 uppercase tracking-wide mb-4">Chỉ số</h3>
        <div class="grid grid-cols-3 gap-4">
          <div>
            <label class="block text-sm text-gray-400 mb-1">Võ lực cơ bản</label>
            <input type="number" step="0.01" value="97.00" class="w-full px-3 py-2 rounded-lg">
          </div>
          <div>
            <label class="block text-sm text-gray-400 mb-1">Tăng trưởng võ lực</label>
            <input type="number" step="0.01" value="2.52" class="w-full px-3 py-2 rounded-lg border-[#d4af37] ring-1 ring-[#d4af37]/30">
            <p class="text-xs text-[#d4af37] mt-1">Đã thay đổi từ: 2.45</p>
          </div>
          <div>
            <label class="block text-sm text-gray-400 mb-1">Thống suất cơ bản</label>
            <input type="number" step="0.01" value="98.00" class="w-full px-3 py-2 rounded-lg">
          </div>
        </div>
      </div>

      <!-- Image Section -->
      <div>
        <h3 class="text-sm font-semibold text-gray-400 uppercase tracking-wide mb-4">Hình ảnh</h3>
        <div class="border-2 border-dashed border-[#3a3a5c] rounded-lg p-8 text-center hover:border-[#d4af37] transition-colors cursor-pointer">
          <svg class="w-12 h-12 mx-auto text-gray-500 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
          </svg>
          <p class="text-gray-400">Kéo thả hoặc click để tải ảnh mới</p>
          <p class="text-xs text-gray-500 mt-1">PNG, JPG, WEBP (tối đa 5MB)</p>
        </div>
      </div>

      <!-- Reason -->
      <div>
        <label class="block text-sm text-gray-400 mb-1">Lý do thay đổi (tùy chọn)</label>
        <textarea rows="3" placeholder="Giải thích lý do bạn muốn thay đổi thông tin này..." class="w-full px-3 py-2 rounded-lg resize-none">Theo wiki chính thức của game, cost của Tào Tháo là 9, không phải 8. Tăng trưởng võ lực cũng cần cập nhật theo bản mới nhất.</textarea>
      </div>
    </div>

    <!-- Footer -->
    <div class="flex items-center justify-between px-6 py-4 border-t border-[#3a3a5c] bg-[#1a1a2e]/50">
      <p class="text-sm text-gray-400">
        <span class="text-[#d4af37] font-medium">2</span> trường đã thay đổi
      </p>
      <div class="flex gap-3">
        <button class="px-4 py-2 text-gray-400 hover:text-white transition-colors">
          Hủy
        </button>
        <button class="px-6 py-2 bg-[#d4af37] text-black font-medium rounded-lg hover:bg-[#c9a432] transition-colors">
          Gửi đề xuất
        </button>
      </div>
    </div>
  </div>
</body>
</html>
