<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0c96e"/>
      <stop offset="50%" style="stop-color:#d4a74a"/>
      <stop offset="100%" style="stop-color:#a67c32"/>
    </linearGradient>
    <linearGradient id="darkGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e2636"/>
      <stop offset="100%" style="stop-color:#0a0e14"/>
    </linearGradient>
  </defs>

  <!-- Shield background -->
  <path d="M4 3 L28 3 L28 23 L16 30 L4 23 Z" fill="url(#darkGrad)" stroke="url(#goldGrad)" stroke-width="1.5"/>

  <!-- Inner frame -->
  <path d="M7 6 L25 6 L25 21 L16 27 L7 21 Z" fill="none" stroke="url(#goldGrad)" stroke-width="0.75" opacity="0.4"/>

  <!-- Crossed swords simplified -->
  <g transform="translate(16, 15)">
    <rect x="-6" y="-8" width="2" height="14" fill="url(#goldGrad)" transform="rotate(-25)"/>
    <rect x="4" y="-8" width="2" height="14" fill="url(#goldGrad)" transform="rotate(25)"/>
  </g>

  <!-- Center dot -->
  <circle cx="16" cy="14" r="3" fill="url(#goldGrad)"/>
  <circle cx="16" cy="14" r="1.5" fill="#f0c96e"/>
</svg>
