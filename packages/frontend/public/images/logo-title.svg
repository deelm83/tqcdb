<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 120" fill="none">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0c96e"/>
      <stop offset="50%" style="stop-color:#d4a74a"/>
      <stop offset="100%" style="stop-color:#a67c32"/>
    </linearGradient>
    <linearGradient id="goldGradLight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f0c96e"/>
      <stop offset="100%" style="stop-color:#d4a74a"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Decorative line left -->
  <line x1="20" y1="60" x2="120" y2="60" stroke="url(#goldGrad)" stroke-width="1" opacity="0.6"/>
  <circle cx="20" cy="60" r="3" fill="url(#goldGrad)" opacity="0.6"/>

  <!-- Decorative line right -->
  <line x1="380" y1="60" x2="480" y2="60" stroke="url(#goldGrad)" stroke-width="1" opacity="0.6"/>
  <circle cx="480" cy="60" r="3" fill="url(#goldGrad)" opacity="0.6"/>

  <!-- Main title -->
  <text x="250" y="55" text-anchor="middle" font-family="serif" font-size="42" font-weight="bold" fill="url(#goldGrad)" filter="url(#shadow)">
    Tam Quốc Chí
  </text>

  <!-- Subtitle -->
  <text x="250" y="90" text-anchor="middle" font-family="sans-serif" font-size="16" letter-spacing="8" fill="#b8a990" opacity="0.9">
    CHIẾN LƯỢC DATABASE
  </text>

  <!-- Small decorative elements -->
  <path d="M200 100 L210 105 L200 110 L190 105 Z" fill="url(#goldGrad)" opacity="0.4"/>
  <path d="M300 100 L310 105 L300 110 L290 105 Z" fill="url(#goldGrad)" opacity="0.4"/>
</svg>
